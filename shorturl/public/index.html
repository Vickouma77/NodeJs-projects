<!--This is the frontend-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-Shortener</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .header {
            background-color: #57fdcb;
            color: #000000;
            font-size: 30px;
            font-weight: bold;
            font-family: sans-serif;
            padding: 19px;
            text-align: center;
        }
        .form {
            margin: 20px auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #333;
        }
        .form-element {
            margin: 10px 0;
        }
        .form-element label {
            display: block;
            margin-bottom: 5px;
        }
        .form-element input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
        }
        .form-element button {
            padding: 10px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .form-element button:hover {
            background-color: #0762561f;
        }
        
        .result {
            margin: 10px 0;
        }
        .result a {
            display: block;
            padding: 10px;
            border: 1px solid #333;
            background-color: #85e0d4;
            color: #fff;
            text-decoration: none;
        }
        .list {
            margin: 20px auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #333;
        }
        .list h1 {
            text-align: center;
        }
        .list table {
            width: 100%;
            border-collapse: collapse;
        }
        .list table thead th {
            padding: 10px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            text-align: left;
        }
        .list table tbody td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        create short url
    </div>
    <div class="form">
        <div class="form-element">
            <label for="longUrl">Long Url</label>
            <input type="text" id="longUrl" placeholder="http://site.com">
        </div>
        <div class="form-element">
            <button id="create-short-url">Shorten</button>
        </div>
        <div class="result">
            <a href="#" id="short-url"></a>
        </div>
    </div>
    <div class="list">
        <h1>Shorten Links</h1>
        <table id="list_urls">
            <thead>
                <tr>
                    <th>LongUrl</th>
                    <th>ShortUrl</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <td>
                    <a href="https://www.google.com">https://www.google.com</a>
                </td>
                <td>
                    <a href="localhost:8000/shorturl/1">localhost:8000/shorturl/1</a>
                </td>
                <td>
                    0
                </td>
            </tbody>
        </table>
    </div>
</body>
</html>
